spring.cloud.gateway.routes[5].predicates[0]=Path=/api/payment/**

## Reporting Service Route
spring.cloud.gateway.routes[6].id=reporting-service
spring.cloud.gateway.routes[6].uri=lb://reporting-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/report/**

spring.security.oauth2.resourceserver.jwt.issuer-uri= http://localhost:8585/realms/spring-boot-microservices-realm

management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0

# Actuator Prometheus Endpoint
management.endpoints.web.exposure.include= prometheus
server.port=8181
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
