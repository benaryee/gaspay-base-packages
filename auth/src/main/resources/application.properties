spring.profiles.active=@activatedProperties@
spring.application.name=auth
server.port=8082
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=auth


spring.data.mongodb.uri=mongodb://${spring.data.mongodb.host}:${spring.data.mongodb.port}/${spring.data.mongodb.database}


logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
logging.level.root=INFO

management.endpoints.web.exposure.include= prometheus

keycloak.auth-server-url=https://keycloak.gaspayapp.com
keycloak.realm=spring-boot-microservices-realm
keycloak.resource=spring-cloud-client
keycloak.bearer-only=true
keycloak.cors=true

management.zipkin.tracing.endpoint=http://zipkin:9411
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

